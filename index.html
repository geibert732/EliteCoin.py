<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Coin</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; margin: 0; overflow: hidden; user-select: none; }
        .tab-menu { display: flex; background: #111; padding: 15px; justify-content: space-around; border-bottom: 2px solid #d4af37; }
        .tab { color: #888; font-weight: bold; }
        .tab.active { color: #d4af37; }
        .page { padding: 20px; }
        #score { font-size: 50px; font-weight: bold; color: #d4af37; margin: 20px 0; }
        .coin { width: 260px; filter: drop-shadow(0 0 15px #d4af37); transition: transform 0.1s; border-radius: 50%; cursor: pointer; }
        .coin:active { transform: scale(0.95); }
        .energy { margin-top: 20px; font-size: 18px; color: #aaa; }
        .task { background: #1a1a1a; padding: 15px; margin-top: 20px; border-radius: 15px; border: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .btn-go { background: #d4af37; color: #000; border: none; padding: 10px 20px; border-radius: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="tab-menu"><div class="tab active">⛏️ ELITE MINING</div></div>
    <div class="page">
        <div id="score">0</div>
        <img src="https://img.freepik.com/premium-photo/golden-coin-with-hamster-face-it_1106454-32367.jpg" class="coin" onclick="tap()">
        <div class="energy">⚡ Energía: <span id="e">1000</span> / 1000</div>
        <div class="task">
            <div style="text-align:left;"><b>Seguir Instagram</b><br><small style="color:gold;">+10,000 $ELITE</small></div>
            <button class="btn-go" onclick="doTask()">IR</button>
        </div>
    </div>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        let coins = 0; let energy = 1000;
        function tap() {
            if(energy > 0) {
                coins++; energy--;
                document.getElementById('score').innerText = coins;
                document.getElementById('e').innerText = energy;
                if(coins % 10 === 0) tg.sendData(JSON.stringify({clicks: 10}));
            }
        }
        function doTask() {
            window.open('https://www.instagram.com/elite57930?igsh=YWRvenJjczdrcGJx', '_blank');
            tg.sendData(JSON.stringify({tarea: "insta", recompensa: 10000}));
        }
        setInterval(() => {
            if(energy < 1000) { energy++; document.getElementById('e').innerText = energy; }
        }, 1000);
    </script>
</body>
                </html>
