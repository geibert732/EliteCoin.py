<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Coin Airdrop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: 'Arial', sans-serif; text-align: center; margin: 0; padding: 0; overflow: hidden; user-select: none; }
        .tab-menu { display: flex; background: #111; padding: 15px; justify-content: space-around; border-bottom: 2px solid #d4af37; }
        .tab { color: #888; cursor: pointer; font-weight: bold; font-size: 14px; transition: 0.3s; }
        .tab.active { color: #d4af37; text-shadow: 0 0 10px #d4af37; }
        .page { display: none; padding: 20px; height: 90vh; }
        .active-page { display: block; }
        .coin-container { margin-top: 50px; position: relative; display: inline-block; }
        .coin { width: 250px; filter: drop-shadow(0 0 20px #d4af37); transition: transform 0.1s; cursor: pointer; border-radius: 50%; }
        .coin:active { transform: scale(0.92); }
        #score { font-size: 50px; font-weight: bold; color: #d4af37; margin: 20px 0; }
        .energy { color: #aaa; font-size: 18px; margin-top: 10px; }
        .task-card { background: #1a1a1a; padding: 15px; margin: 15px 0; border-radius: 15px; border: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        .btn-go { background: #d4af37; color: #000; border: none; padding: 10px 20px; border-radius: 10px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div class="tab-menu">
        <div id="t1" class="tab active" onclick="show('mining')">‚õèÔ∏è MINAR</div>
        <div id="t2" class="tab" onclick="show('tasks')">üìã TAREAS</div>
    </div>

    <div id="mining" class="page active-page">
        <div id="score">0</div>
        <div class="coin-container">
            <img src="https://img.freepik.com/premium-photo/golden-coin-with-hamster-face-it_1106454-32367.jpg" class="coin" onclick="tap(event)">
        </div>
        <div class="energy">‚ö° Energ√≠a: <span id="e">1000</span> / 1000</div>
    </div>

    <div id="tasks" class="page">
        <h2 style="color: #d4af37;">TAREAS ELITE</h2>
        <div class="task-card">
            <div style="text-align: left;">
                <b style="display: block;">Seguir Instagram Oficial</b>
                <small style="color: #d4af37;">+10,000 $ELITE</small>
            </div>
            <button class="btn-go" onclick="doTask('https://www.instagram.com/elite57930?igsh=YWRvenJjczdrcGJx', 10000)">IR</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        let coins = 0;
        let energy = 1000;

        function show(p) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active-page'));
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById(p).classList.add('active-page');
            if(p=='mining') document.getElementById('t1').classList.add('active');
            else document.getElementById('t2').classList.add('active');
        }

        function tap(event) {
            if (energy > 0) {
                coins += 1;
                energy -= 1;
                document.getElementById('score').innerText = coins;
                document.getElementById('e').innerText = energy;
                if (coins % 10 === 0) {
                    tg.sendData(JSON.stringify({clicks: 10}));
                }
            }
        }

        function doTask(url, reward) {
            window.open(url, '_blank');
            tg.sendData(JSON.stringify({tarea: "instagram", recompensa: reward}));
        }
    </script>
</body>
    </html>
